# ==================== COMPONENTS ====================

components:
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: x-access-token
      description: JWT token for authentication

  schemas:
    Badge:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        description:
          type: string
        icon:
          type: string
        category:
          type: string
        criteria:
          type: object

    Task:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        description:
          type: string
        points:
          type: integer
        difficulty:
          type: string
          enum: [Low, Medium, High]
        frequency:
          type: string
          enum: [daily, weekly, monthly, on_demand]
        verification_method:
          type: string
          enum: [GPS, QR_SCAN, PHOTO_UPLOAD, QUIZ]

    TaskCreate:
      type: object
      required: [title, description, points]
      properties:
        title:
          type: string
        description:
          type: string
        points:
          type: integer
        difficulty:
          type: string
          enum: [Low, Medium, High]
        frequency:
          type: string
          enum: [daily, weekly, monthly, on_demand]
        verification_method:
          type: string
          enum: [GPS, QR_SCAN, PHOTO_UPLOAD, QUIZ]
        neighborhood_id:
          type: string

    TaskTemplate:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        description:
          type: string
        category:
          type: string
          enum: [Mobility, Waste, Community, Education, Other]
        verification_method:
          type: string
          enum: [GPS, QR_SCAN, PHOTO_UPLOAD, QUIZ]
        default_difficulty:
          type: string
          enum: [Low, Medium, High]
        default_frequency:
          type: string
          enum: [daily, weekly, monthly, on_demand]
        base_points_range:
          type: object
          properties:
            min:
              type: integer
            max:
              type: integer
        configurable_fields:
          type: array
          items:
            type: object
            properties:
              field_name:
                type: string
              field_type:
                type: string
              description:
                type: string
              required:
                type: boolean
        is_active:
          type: boolean

    Quiz:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        description:
          type: string
        passing_score:
          type: number
          description: Passing score as decimal (0.0-1.0)
        questions:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
              options:
                type: array
                items:
                  type: string
              correct_option_index:
                type: integer
        created_at:
          type: string
          format: date-time

    Submission:
      type: object
      properties:
        _id:
          type: string
        user_id:
          type: string
        task_id:
          type: string
        status:
          type: string
          enum: [PENDING, APPROVED, REJECTED]
        proof:
          type: object
        submitted_at:
          type: string
          format: date-time

    Neighborhood:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        total_score:
          type: number

    Reward:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        description:
          type: string
        points_cost:
          type: integer
        type:
          type: string
          enum: [COUPON, DIGITAL_BADGE, PHYSICAL_ITEM]
        provider:
          type: string
        quantity_available:
          type: integer
        active:
          type: boolean
        expiry_date:
          type: string
          format: date-time

    RewardCreate:
      type: object
      required: [title, points_cost]
      properties:
        title:
          type: string
        description:
          type: string
        points_cost:
          type: integer
        type:
          type: string
          enum: [COUPON, DIGITAL_BADGE, PHYSICAL_ITEM]
        provider:
          type: string
        quantity_available:
          type: integer
        active:
          type: boolean
        expiry_date:
          type: string
          format: date-time

    UserReward:
      type: object
      properties:
        _id:
          type: string
        user_id:
          type: string
        reward_id:
          $ref: '#/components/schemas/Reward'
        redeemed_at:
          type: string
          format: date-time
        unique_code:
          type: string

    Notification:
      type: object
      properties:
        _id:
          type: string
        user_id:
          type: string
        title:
          type: string
        message:
          type: string
        type:
          type: string
          enum: [feedback, info, motivational, reward, system]
        channel:
          type: string
          enum: [in-app, email, push]
        is_read:
          type: boolean
        metadata:
          type: object
        created_at:
          type: string
          format: date-time

    NotificationPreferences:
      type: object
      properties:
        daily:
          type: boolean
        email:
          type: boolean
        push:
          type: boolean
        motivational:
          type: boolean
        informational:
          type: boolean
        positive_reinforcement:
          type: boolean