openapi: 3.0.4
info:
  version: "1.0"
  title: "Re:Action"
  description: API for Re:Action application
  license:
    name: MIT
servers:
  - url: http://localhost:5000/api/v1
    description: Development Server
  - url: https://re-action.onrender.com/api/v1
    description: Production Server

tags:
  - name: Users
    description: User authentication, registration, and profile management
  - name: Tasks
    description: Task creation, submission, and management
  - name: Quizzes
    description: Quiz creation and retrieval (operators only)
  - name: Neighborhoods
    description: Neighborhood information and management
  - name: Operators
    description: Operator registration, authentication, and management
  - name: Rewards
    description: Reward catalog and redemption
  - name: Notifications
    description: User notifications and preferences
  - name: Stats
    description: Public and aggregated statistics

# ==================== PATHS ====================

paths:

  # ==================== USERS ====================

  /users/login:
    post:
      summary: User login
      description: Authenticate user and receive JWT token
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: Login successful, returns JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT authentication token
                  email:
                    type: string
                  id:
                    type: string
                  self:
                    type: string
                    description: Resource link
        '401':
          description: Wrong password
        '403':
          description: Account not activated
        '404':
          description: User not found

  /users/auth/google:
    post:
      summary: Google OAuth login/register
      description: Authenticate or register user via Google OAuth 2.0 credential
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [credential]
              properties:
                credential:
                  type: string
                  description: Google ID token
      responses:
        '200':
          description: Authentication successful, returns JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  email:
                    type: string
                  id:
                    type: string
                  self:
                    type: string
        '401':
          description: Invalid Google token

  /users/register:
    post:
      summary: Register new citizen user
      description: Create a new user account (RF1)
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, surname, email, password, age]
              properties:
                name:
                  type: string
                  example: Mario
                surname:
                  type: string
                  example: Rossi
                email:
                  type: string
                  format: email
                  example: mario.rossi@example.com
                password:
                  type: string
                  format: password
                  minLength: 6
                age:
                  type: integer
                  example: 25
                neighborhood:
                  type: string
                  description: Neighborhood ID (optional)
      responses:
        '201':
          description: User created successfully
        '400':
          description: Missing required fields, invalid email format, or weak password
        '409':
          description: Email already exists

  /users/me:
    get:
      summary: Get current user profile
      description: Get basic profile data for logged-in user
      tags: [Users]
      security:
        - tokenAuth: []
      responses:
        '200':
          description: User profile data
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  surname:
                    type: string
                  email:
                    type: string
                  points:
                    type: integer
                  neighborhood_id:
                    type: string
        '401':
          description: Unauthorized
        '404':
          description: User not found
    put:
      summary: Update user profile
      description: Update profile data (name, surname, neighborhood) for logged-in user
      tags: [Users]
      security:
        - tokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, surname]
              properties:
                name:
                  type: string
                surname:
                  type: string
                neighborhood:
                  type: string
                  description: Neighborhood ID (optional)
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  surname:
                    type: string
                  email:
                    type: string
                  neighborhood_id:
                    type: string
        '400':
          description: Missing required fields
        '401':
          description: Unauthorized
        '404':
          description: User not found

  /users/activate:
    get:
      summary: Activate user account
      description: Verify activation token and activate user account. On success, redirects to frontend login page.
      tags: [Users]
      parameters:
        - in: query
          name: token
          required: true
          schema:
            type: string
          description: Activation token received via email
      responses:
        '302':
          description: Account activated successfully, redirects to frontend login
          headers:
            Location:
              schema:
                type: string
              description: Redirect URL to frontend login page
        '400':
          description: Token missing, invalid, or expired
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /users/change-password:
    post:
      summary: Change user password
      description: Change password for logged-in user
      tags: [Users]
      security:
        - tokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [current_password, new_password]
              properties:
                current_password:
                  type: string
                  format: password
                new_password:
                  type: string
                  format: password
                  minLength: 6
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Weak password or new password same as current
        '401':
          description: Current password incorrect
        '404':
          description: User not found

  /users/forgot-password:
    post:
      summary: Request password reset
      description: Generate and send password reset token via email
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Reset email sent (returns same message whether email exists or not to prevent enumeration)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Email is required

  /users/me/badges:
    get:
      summary: Get user's badges
      description: Returns badges for the logged-in user (RF4)
      tags: [Users]
      security:
        - tokenAuth: []
      responses:
        '200':
          description: List of badges
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Badge'
        '401':
          description: Unauthorized
        '404':
          description: User not found
        '500':
          description: Failed to fetch badges

  /users/me/dashboard:
    get:
      summary: Get user dashboard data
      description: Returns complete dashboard data for the logged-in user (RF3)
      tags: [Users]
      security:
        - tokenAuth: []
      responses:
        '200':
          description: Dashboard data including stats, recent activity, badges
          content:
            application/json:
              schema:
                type: object
        '401':
          description: Unauthorized
        '404':
          description: User not found
        '500':
          description: Failed to fetch dashboard data



  # ==================== TASKS ====================

  /tasks:
    get:
      summary: Get available tasks for user
      description: Returns tasks available for user's neighborhood (RF6)
      tags: [Tasks]
      security:
        - tokenAuth: []
      responses:
        '200':
          description: List of available tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
        '404':
          description: User not found

  /tasks/all:
    get:
      summary: Get all tasks (Operators only)
      description: Returns all tasks in the system (operators/admins only)
      tags: [Tasks]
      security:
        - tokenAuth: []
      responses:
        '200':
          description: List of all tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '403':
          description: Unauthorized - Operators only
        '500':
          description: Failed to fetch tasks

  /tasks/create:
    post:
      summary: Create new task (Operators only)
      description: Create a new task in the system
      tags: [Tasks]
      security:
        - tokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created successfully
          headers:
            Location:
              schema:
                type: string
              description: URI of the created task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '403':
          description: Unauthorized - Operators only

  /tasks/submit:
    post:
      summary: Submit task completion
      description: |
        User submits a task for verification (RF12).
        Supports multipart/form-data for photo upload.
        - Manual tasks go to PENDING status
        - GPS/QR tasks are verified automatically
      tags: [Tasks]
      security:
        - tokenAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [task_id]
              properties:
                task_id:
                  type: string
                  description: ID of the task to submit
                proof:
                  type: object
                  description: Proof data (JSON or form fields)
                photo:
                  type: string
                  format: binary
                  description: Photo proof file
          application/json:
            schema:
              type: object
              required: [task_id]
              properties:
                task_id:
                  type: string
                proof:
                  type: object
                  description: Proof data (GPS, QR, quiz answers, etc.)
      responses:
        '200':
          description: Task submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  submission_status:
                    type: string
                    enum: [PENDING, APPROVED]
                  points_earned:
                    type: integer
                  new_badges:
                    type: array
                    items:
                      $ref: '#/components/schemas/Badge'
        '400':
          description: Validation failed, task already completed, or verification failed
        '401':
          description: Unauthorized

  /tasks/submissions:
    post:
      summary: Get task submissions (Operators only)
      description: View task submissions, optionally filtered by status
      tags: [Tasks]
      security:
        - tokenAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [PENDING, APPROVED, REJECTED]
                  description: Filter by submission status
      responses:
        '200':
          description: List of submissions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Submission'
        '403':
          description: Unauthorized

  /tasks/submissions/{id}/verify:
    post:
      summary: Verify task submission (Operators only)
      description: Approve or reject a manual task submission
      tags: [Tasks]
      security:
        - tokenAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Submission ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [verdict]
              properties:
                verdict:
                  type: string
                  enum: [approved, rejected]
      responses:
        '200':
          description: Submission verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  new_badges:
                    type: array
                    items:
                      $ref: '#/components/schemas/Badge'
        '400':
          description: Invalid verdict or submission already processed
        '403':
          description: Unauthorized
        '404':
          description: Submission not found

  /tasks/templates:
    get:
      summary: Get task templates (RF11)
      description: List all available task templates (operators/admins only)
      tags: [Tasks]
      security:
        - tokenAuth: []
      responses:
        '200':
          description: List of task templates
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaskTemplate'
        '403':
          description: Unauthorized
        '500':
          description: Failed to fetch templates

  /tasks/templates/{id}:
    get:
      summary: Get task template by ID
      description: Get a specific task template (operators/admins only)
      tags: [Tasks]
      security:
        - tokenAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Template ID
      responses:
        '200':
          description: Template details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskTemplate'
        '403':
          description: Unauthorized
        '404':
          description: Template not found
        '500':
          description: Failed to fetch template

  /tasks/from-template:
    post:
      summary: Create task from template (RF11)
      description: Create a new task based on a template (operators/admins only)
      tags: [Tasks]
      security:
        - tokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [template_id, title, description]
              properties:
                template_id:
                  type: string
                  description: ID of the template to use
                title:
                  type: string
                description:
                  type: string
      responses:
        '201':
          description: Task created from template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Missing required fields or validation error
        '403':
          description: Unauthorized
        '404':
          description: Template not found or inactive

  /tasks/{id}:
    get:
      summary: Get task by ID
      description: Get details of a specific task
      tags: [Tasks]
      security:
        - tokenAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Task ID
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized
        '404':
          description: Task not found
    put:
      summary: Update task (Operators only)
      description: Update an existing task (operators/admins only)
      tags: [Tasks]
      security:
        - tokenAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Task ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Validation error
        '403':
          description: Unauthorized - Operators only
        '404':
          description: Task not found
    delete:
      summary: Delete task (Operators only)
      description: Delete a task from the system (operators/admins only)
      tags: [Tasks]
      security:
        - tokenAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Task ID
      responses:
        '204':
          description: Task deleted successfully
        '403':
          description: Unauthorized - Operators only
        '404':
          description: Task not found
        '500':
          description: Failed to delete task

  # ==================== QUIZZES ====================

  /quizzes:
    get:
      summary: List quizzes
      description: Get all quizzes (operators only)
      tags: [Quizzes]
      security:
        - tokenAuth: []
      responses:
        '200':
          description: List of quizzes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Quiz'
        '403':
          description: Unauthorized - Operators only
        '500':
          description: Failed to fetch quizzes
    post:
      summary: Create quiz
      description: Create a new quiz (operators only)
      tags: [Quizzes]
      security:
        - tokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, questions]
              properties:
                title:
                  type: string
                description:
                  type: string
                passing_score:
                  type: number
                  description: Passing score as decimal (0.0-1.0) or percentage (0-100)
                questions:
                  type: array
                  items:
                    type: object
                    required: [text, options, correct_option_index]
                    properties:
                      text:
                        type: string
                      options:
                        type: array
                        items:
                          type: string
                      correct_option_index:
                        type: integer
      responses:
        '201':
          description: Quiz created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quiz'
        '400':
          description: Invalid quiz data
        '403':
          description: Unauthorized - Operators only
        '500':
          description: Failed to create quiz

  /quizzes/{id}:
    get:
      summary: Get quiz by ID
      description: Get details of a specific quiz
      tags: [Quizzes]
      security:
        - tokenAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Quiz ID
      responses:
        '200':
          description: Quiz details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quiz'
        '401':
          description: Unauthorized
        '404':
          description: Quiz not found
        '500':
          description: Failed to fetch quiz

  # ==================== NEIGHBORHOODS ====================

  /neighborhood:
    get:
      summary: List all neighborhoods
      description: Get list of all available neighborhoods
      tags: [Neighborhoods]
      responses:
        '200':
          description: List of neighborhoods
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Neighborhood'
        '500':
          description: Internal server error

  /neighborhood/ranking:
    get:
      summary: Get neighborhood ranking (RF17)
      description: Get neighborhoods ranked by normalized score
      tags: [Neighborhoods]
      parameters:
        - in: query
          name: period
          schema:
            type: string
            enum: [weekly, monthly, annually]
            default: annually
          description: Ranking period
        - in: query
          name: limit
          schema:
            type: integer
            default: 20
          description: Max number of results
      responses:
        '200':
          description: Ranked neighborhoods
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '500':
          description: Internal server error

  /neighborhood/{id}:
    get:
      summary: Get neighborhood by ID
      description: Get details of a specific neighborhood
      tags: [Neighborhoods]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Neighborhood ID
      responses:
        '200':
          description: Neighborhood details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Neighborhood'
        '400':
          description: Invalid ID
        '404':
          description: Neighborhood not found

  # ==================== OPERATORS ====================

  /operators/register:
    post:
      summary: Register new operator (Admin only)
      description: Create a new operator account and send activation email
      tags: [Operators]
      security:
        - tokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, surname, email]
              properties:
                name:
                  type: string
                surname:
                  type: string
                email:
                  type: string
                  format: email
      responses:
        '201':
          description: Operator created successfully
        '400':
          description: Missing required fields or invalid email format
        '403':
          description: Forbidden - Admin privileges required
        '409':
          description: Email already exists

  /operators/login:
    post:
      summary: Operator login
      description: Authenticate operator and receive JWT token
      tags: [Operators]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  role:
                    type: string
        '401':
          description: Wrong password
        '403':
          description: Account not activated or password not set
        '404':
          description: Operator not found

  /operators/reset-password:
    post:
      summary: Reset operator password
      description: Set new password using reset token
      tags: [Operators]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [token, password]
              properties:
                token:
                  type: string
                  description: Password reset token
                password:
                  type: string
                  format: password
                  minLength: 6
      responses:
        '200':
          description: Password updated successfully
        '400':
          description: Missing fields, weak password, or invalid/expired token
        '500':
          description: Failed to reset password

  /operators:
    get:
      summary: List all operators (Admin only)
      description: Get list of all operators
      tags: [Operators]
      security:
        - tokenAuth: []
      responses:
        '200':
          description: List of operators
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    name:
                      type: string
                    surname:
                      type: string
                    email:
                      type: string
                    role:
                      type: string
        '403':
          description: Unauthorized - Admin only
        '500':
          description: Failed to fetch operators

  /operators/{id}/force-reset-password:
    post:
      summary: Force password reset (Admin only)
      description: Force password reset for an operator and send email
      tags: [Operators]
      security:
        - tokenAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Operator ID
      responses:
        '200':
          description: Reset email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Unauthorized - Admin only
        '404':
          description: Operator not found
        '500':
          description: Failed to send reset email

  /operators/{id}:
    delete:
      summary: Delete operator (Admin only)
      description: Delete an operator from the system
      tags: [Operators]
      security:
        - tokenAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Operator ID
      responses:
        '204':
          description: Operator deleted successfully
        '403':
          description: Unauthorized - Admin only
        '404':
          description: Operator not found
        '500':
          description: Failed to delete operator

  /operators/dashboard/neighborhoods:
    get:
      summary: Get neighborhoods summary (RF10)
      description: Get summary stats for all neighborhoods
      tags: [Operators]
      security:
        - tokenAuth: []
      responses:
        '200':
          description: List of neighborhood summaries
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '403':
          description: Unauthorized - Operators only
        '500':
          description: Failed to fetch neighborhoods

  /operators/dashboard/neighborhoods/{id}:
    get:
      summary: Get neighborhood detail (RF10)
      description: Get detailed stats for a specific neighborhood
      tags: [Operators]
      security:
        - tokenAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Neighborhood ID
      responses:
        '200':
          description: Detailed neighborhood stats
          content:
            application/json:
              schema:
                type: object
        '403':
          description: Unauthorized - Operators only
        '404':
          description: Neighborhood not found
        '500':
          description: Failed to fetch neighborhood data
  # ==================== REWARDS ====================

  /rewards:
    get:
      summary: List active rewards
      description: Get all active, non-expired rewards
      tags: [Rewards]
      security:
